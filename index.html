<!DOCTYPE html>
<html>
<head>

<title>Registration</title>
</head >

<body style="background-image: url(sbit1.jpeg); background-repeat: no-repeat; background-size: cover;">
<form method="" action="">
<table border="1" align="center" width="450">
<caption><h2>Registration Form</h2></caption>
<tr>
	<th>Enter your First name</th>
	<td>
    <input type="text" name="fn" id="fn1" placeholder="First Name" required/>
</td>

</tr>
<tr>
	<th>Enter your Last name</th>
	<td><input type="text" name="ln" id="fn2" placeholder="last name" requried></td>
</tr>
<tr>
	<th>Enter Your Email</th>
	<td><input type="text" placeholder="mail id" requried pattern="[a-zA-Z0-9]+@[a-z]+\" title="please enter valid mail"/></td>
</tr>
<tr>
<th>Enter your mobile</th>
<td><input type="text"/></td>
</tr>
<tr>
	<th>Location</th>
	<td>
	<select name="country">
	<option value="" selected="selected" disabled="disabled">Select your country</option>
	<option value="1">India</option>
	<option value="2">United States</option>
	<option value="3">China</option>
	<option value="4">UK</option>
	<option value="5">Japan</option>
	</select>
	</td>
</tr>
<tr>
<th>Select your gender</th>
<td>
male<input type="radio" name="g" value="m"/>
 female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>State</th>
<td>
<select name="State">
  <option value="" selected="selected" disabled="disabled">Select your State</option>
  <option value="1">Andhra Pradesh</option>
  <option value="2">Arunachal Pradesh</option>
  <option value="3">Assam</option>
  <option value="4">Bihar</option>
  <option value="5">Chhattisgarh</option>
  <option value="6">Goa</option>
  <option value="7">Gujarat</option>
  <option value="8">Haryana</option>
  <option value="9">Himachal Pradesh</option>
  <option value="10">Jharkhand</option>
  <option value="11">Karnataka</option>
  <option value="12">Kerala</option>
  <option value="13">Madhya Pradesh</option>
  <option value="14">Maharashtra</option>
  <option value="15">Manipur</option>
  <option value="16">Meghalaya</option>
  <option value="17">Mizoram</option>
  <option value="18">Nagaland</option>
  <option value="19">Odisha</option>
  <option value="20">Punjab</option>
  <option value="21">Rajasthan</option>
  <option value="22">Sikkim</option>
  <option value="23">Tamil Nadu</option>
  <option value="24">Telangana</option>
  <option value="25">Tripura</option>
  <option value="26">Uttar Pradesh</option>
  <option value="27">Uttarakhand</option>
  <option value="28">West Bengal</option>
</select>
</td>
</tr>
<tr>
<th>Select your Degree</th>
<td>
B.Tech<input type="checkbox" name="x[]" value="h"/><br>
Degree<input type="checkbox" name="x[]" value="h2"/><br>
MBA&nbsp;<input type="checkbox" name="x[]" value="h3"/><br>
Others<input type="checkbox" name="x[]" value="h4"/>
</td>
</tr>
<tr>
	<th>Enter your College name</th>
	<td><input type="text" placeholder="College name" requried/></td>
</tr>
<tr>
	<th>Enter your CGPA/Percentage</th>
	<td><input type="number"requried/></td>
</tr>
<tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="4" cols="15"></textarea></td>
</tr>
<th>Select your DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Resume</th>
<td><input type="file"/></td>
</tr>
<tr>
<th>Photo</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="submit"/>
<input type="reset" value="Reset Data"/>
</tr>
</table>
</form>
</body>
</html>
